<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="center-title">
      TravelPal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Bem-Vindo, {{ user.name }}</h1>
  <img class="img" src="../../assets/icon/travel-and-tourism.jpg">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>


 <div class="utilizador">
  <form (ngSubmit)="saveChanges()">

    <ion-item class="box">
      <ion-label position="stacked">Alterar Utilizador</ion-label>
      <ion-input class="caixa" [(ngModel)]= "editedName" name="name" required></ion-input>
    </ion-item>
  
   
    <ion-item class="box">
      <ion-label position="stacked">Alterar Palavra-Passe</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

   
    <ion-item ion-item class="box">
      <ion-label position="stacked">Confirmar Palavra-Passe</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>

    
    <div>
      <ion-button expand="block" class="save-button" (click)="saveChanges()">Guardar</ion-button>
    </div>

 
    <div class="divider">
      <span>Ou</span>
    </div>

 
    <div>
      <ion-button expand="block" class="delete-button" (click)="deleteAccount()">Apagar Conta</ion-button>
    </div>
  </form>
  </div>
</ion-content>
